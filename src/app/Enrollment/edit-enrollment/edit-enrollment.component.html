<div class="col-md-6">
  <h2 class="text-center">Edit</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <!--    <select formControlName="countryControl">-->
    <!--      <option [value]="student" *ngFor="let student of students">{{student.name}}</option>-->
    <!--    </select>-->
    <div class="form-group">
      <label>Name Student</label>
      <select class="form-control">
        <option *ngFor="let student of students"  [ngValue]="student" >{{student.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Name Course</label>
      <select class="form-control" >
        <option *ngFor="let course of courses" [ngValue]="course">{{course.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Date:</label>
      <input  type="date" formControlName="startDate"  name="startDate" class="form-control" id="startDate" >
    </div>

    <div class="form-group">
      <label>End Date:</label>
      <input  type="date" formControlName="endDate"  name="endDate" class="form-control" id="endDate">
    </div>
    <button class="btn btn-success" >Save</button>
  </form>
</div>
