<div class="col-md-6">
  <h2 class="text-center">Edit</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors}" >
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
        <div *ngIf="f.name.errors.minlength">Name  must be a letaset 4 charector</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input formControlName="phone" placeholder="Phone" name="phone" class="form-control" id="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors}">
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Phone is required</div>
        <div *ngIf="f.phone.errors.pattern">Phone must be a valid phone</div>
      </div>
    </div>
    <button class="btn btn-success" >Save</button>
  </form>
</div>
